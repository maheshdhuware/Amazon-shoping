<!-- example on "input" tag -->
<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Ex28</title>
   <link rel="icon" href="logo1.png">
 </head>
 <body>
   <h3>demo on file uploading</h3>
   <form>
     <input type="file"> <!-- any type, any size, 1file-->
     <br>
     <input type="file" multiple> <!-- any type, any size, N files -->
     <br>
     <input type="file" accept=".pdf,.doc">


  </form>	  	
 </body>
</html>
