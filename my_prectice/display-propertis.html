<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--demo on display propertis--> 
  
    <h1 style="background: red; display:inline;">red</h1>             <!--block ==> inline-->
    <h1 style="background: yellow;display:inline;">yellow</h1>
    <h1 style="background: green;display:inline;"> green</h1>
   <br><br>
   <span style="background: #ffccff;display:block;">orange</span>       <!--inline ==> block-->
   <span style="background: #99ff00;display:block;">blue</span> 
   <span style="background: #ff00ff;display:block;">orange</span> 
    <br><br>
   <span style="background: #ffccff;display:inline-block;">orange</span>       <!--inline ==> block-->
   <span style="background: #99ff00;display:inline-block;">blue</span> 
   <span style="background: #ff00ff;display:inline-block;">orange</span> 
</body>
</html>

<!--block ==> width,height,align -->
<!--inline ==> width,height,align(not suppoted)-->
