<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inox</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
        function BookClick(){
            document.getElementById("btnBooking").style.display = "none";
            document.getElementById("BookingSummary").style.display = "block";

            document.getElementById("lblMovie").innerHTML = document.getElementById("lstMovie").value;
            document.getElementById("lblCinema").innerHTML = document.getElementById("lstCinema").value;
            document.getElementById("lblDate").innerHTML = document.getElementById("lstDate").value;
            document.getElementById("lblTime").innerHTML = document.getElementById("lstTime").value;
            document.getElementById("lblSeats").innerHTML = document.getElementById("lstSeats").value;

            movieName = document.getElementById("lstMovie").value;
            imgPoster = document.getElementById("imgPoster");

            if(movieName=="Tillu Square"){
                imgPoster.src = "../public/images/tillu.jpg";
            } else {
                imgPoster.src = "../public/images/maidan.jpg";
            }

        }

        function EditClick(){
            document.getElementById("title").innerHTML = "Edit Booking";
            document.getElementById("btnBook").innerHTML = "Save";
            document.getElementById("btnBook").className = "btn btn-success";
        }
    </script>
</head>
<body class="container-fluid">
    <button data-bs-toggle="modal" id="btnBooking" data-bs-target="#booking" class="btn btn-primary mt-3">Quick Booking</button>
    <div class="modal fade" id="booking">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="title">Quick Booking</h3>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>  
                <div class="modal-body">
                    <div class="d-flex justify-content-between">
                        <div>
                            <select id="lstMovie" class="form-select">
                                <option value="-1">Select Movie</option>
                                <option value="Tillu Square">Tillu Square</option>
                                <option value="Maidan">Maidan</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstCinema" class="form-select">
                                <option value="-1">Select Cinema</option>
                                <option>Inox B'Hills </option>
                                <option>Inox KPHB</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstDate" class="form-select">
                                <option value="-1">Select Date</option>
                                <option>Today 17 April</option>
                                <option>Tommorow 18 April</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstTime" class="form-select">
                                <option value="-1">Select Time</option>
                                <option>10:30AM</option>
                                <option>06:30PM</option>
                            </select>
                        </div>
                        <div>
                            <select id="lstSeats" class="form-select">
                                <option value="-1">Select Seats</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div>
                           <button id="btnBook" onclick="BookClick()" data-bs-dismiss="modal" class="btn btn-info">Book</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="BookingSummary" style="display: none;">
        <dl class="w-25 mt-3 row">
            <h3 class="bg-dark text-white p-1">Booking Summary</h3>
            <img id="imgPoster" width="100%" height="300">
            <dt class="col-3">Movie</dt>
            <dd class="col-9" id="lblMovie"></dd>
            <dt class="col-3">Cinema</dt>
            <dd class="col-9" id="lblCinema"></dd>
            <dt class="col-3">Date</dt>
            <dd class="col-9" id="lblDate"></dd>
            <dt class="col-3">Time</dt>
            <dd class="col-9" id="lblTime"></dd>
            <dt class="col-3">Seats</dt>
            <dd class="col-9" id="lblSeats"></dd>
            <button onclick="EditClick()" data-bs-target="#booking" data-bs-toggle="modal" class="btn btn-warning w-100">Edit Booking</button>
        </dl>
       
    </div>  
</body>
</html>
