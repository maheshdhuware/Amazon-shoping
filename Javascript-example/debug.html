<script>

    var no = parseInt(prompt("Enter number"));
    if (no == 1) {
        document.write("one");
    } else if (no == 2) {
        document.write("two");
    } else if (no == 3) {
        document.write("three");
    } else if (no == 4) {
        document.write("four");
    } else {
        document.write("Please enter from 1 to 4 only");
    }

</script>
