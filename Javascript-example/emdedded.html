<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function bodyload()
        {
            window.document.images[0].src = "../public/images/women-fashion.jpg";
            window.document.forms[0].elements[1].value = "Register";
            window.document.forms[1].elements[2].value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <img width="100" height="100" border="1">
    <div>
        <form>
            <h2>Register</h2>
             <input type="email" placeholder="your email"> <input type="button">
        </form>
    </div>
    <div>
        <form>
            <h2>Login</h2>
            <input type="text" placeholder="UserId">
            <input type="password" placeholder="Password">
            <input type="button">
        </form>
    </div>
</body>
</html>
