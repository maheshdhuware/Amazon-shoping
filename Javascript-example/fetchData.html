<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            margin: 10px;
            width: 100px;
            height: 100px;
        }
    </style>
    <script>

        fetch("../product.json").then(res => res.json())
            .then(data =>
                data.map(item =>
                    document.getElementById("container").innerHTML += `
                      <div class="box">
                        <h4>${item.name}</h4>
                        <h4>${item.course}</h4>
                      </div>`
                )
            )

    </script>
</head>

<body>
    <div id="container">

    </div>
</body>

</html>
