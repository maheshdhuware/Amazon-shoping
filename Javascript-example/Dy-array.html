<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ShowClick(){
            var ol = document.createElement("ol");
            var li1 = document.createElement("li");
            var li2 = document.createElement("li");

            ol.type = "A";

            li1.innerHTML = "HTML";
            li2.innerHTML = "CSS";

            ol.appendChild(li1);
            ol.appendChild(li2);

            document.getElementById("container").appendChild(ol);
        }
    </script>
</head>
<body>
    <button onclick="ShowClick()">Show List</button>
    <br><br>
    <div id="container">

    </div>
</body>
</html>
