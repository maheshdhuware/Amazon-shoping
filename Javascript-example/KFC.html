<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/js/bootstrap.bundle.js">
</head>
<body class="container-fluid">
    <header>
        <img src="../public/images/KFC-top.jpg" width="100%" alt="">
    </header>
    <section class="accordion" id="kfc">

     <div class="accordion-header">
       <button data-bs-target="#customer" data-bs-toggle="collepse" class="btn btn-danger w-100">customer details</button>
     </div>
     <div class="accordion-collapse collapse" id="customer" data-bs-parent="#kfc">
        <div class="accordion-body">
           <dl>
            <dt>customer name</dt>
            <dd><input type="text" class="form-control" id="txtname"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" class="form-control" id="txtMobile"></dd>
           </dl>
        </div>

     </div>
    </div>
    </section>
</body>
