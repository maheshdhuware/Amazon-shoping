<script>
    var n = parseInt(prompt("Enter Number"));
    switch(n){
        case 1:
        document.write("one");
        break;
        case 2:
        document.write("two");
        break;
        case 3:
        document.write("three");
        break;
        case 4:
        document.write("four");
        break;
        default:
        document.write("please enter from 1 to 4 only ");
        break
    }
</script>
